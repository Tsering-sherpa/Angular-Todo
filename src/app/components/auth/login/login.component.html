<mat-card>
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-card-header>
          <mat-card-title class="title-red">TODO APP</mat-card-title>
          <mat-card-title class="title-black">Login to your account</mat-card-title>
          <mat-card-subtitle>Welcome back!Please login to your account.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" class="example-form" (ngSubmit)="logInUser()">
            <div>
              <label>Email address</label>
            </div>
            <div>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-icon matPrefix>email</mat-icon>
                <input [readonly]="spinner" type="email" class="form-control" matInput
                  placeholder="naruto.alish@gmail.com" formControlName="email">
                <mat-icon matSuffix>done</mat-icon>
              </mat-form-field>
            </div>
            <mat-error *ngIf="form.email.invalid && (form.email.dirty || form.email.touched)" class="alert">
              <span><img src="../../assets/alert.png" alt="alert incorret email"></span><span> Incorrect email
                address</span>
            </mat-error>
            <div>
              <label>Password</label>
            </div>
            <div>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-icon matPrefix>lock</mat-icon>
                <input type="password" matInput placeholder="Enter your password"
                [type]="hide ? 'password': 'text'" formControlName="password" class="form-control">
                <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility': 'visibility_off'}}
                </mat-icon>
              </mat-form-field>
            </div>
            <mat-error *ngIf="form.password.invalid && (form.password.dirty || form.password.touched)" class="alert">
              <span><img src="../../assets/alert.png" alt="alert incorret email"></span><span> Invalid password</span>
            </mat-error>
            <mat-card-actions>
              <a class="reset" routerLink="/forgot-password">forgot password?</a>
            </mat-card-actions>
            <mat-card-actions>
              <mat-spinner *ngIf="spinner" color="accent" style="left: 35%;"></mat-spinner>
              <button [disabled]="loginForm.invalid" [hidden]="spinner" class="glow-on-hover" type="submit"
                mat-raised-button>Login</button>
            </mat-card-actions>
            <mat-card-actions class="register">
              <span>Not registered yet ? </span>
              <a routerLink="/register">Create new account</a>
            </mat-card-actions>
          </form>
        </mat-card-content>
      </td>
      <td class="image">
        <img mat-card-image src="../../assets/to-do-icon.png" alt="login todo icon image">
      </td>
    </tr>
  </table>
</mat-card>
